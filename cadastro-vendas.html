<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Vendas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro-corretores.html">Cadastro de Corretores</a></li>
                <li><a href="dashboard.html">Painel Administrativo</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form id="form-venda">
            <label for="corretor">Corretor:</label>
            <input type="text" id="corretor" name="corretor" required><br><br>

            <label for="valor-venda">Valor da Venda:</label>
            <input type="number" id="valor-venda" name="valor-venda" required><br><br>

            <label for="percentual-comissao">Percentual de Comissão (%):</label>
            <input type="number" id="percentual-comissao" name="percentual-comissao" required><br><br>

            <button type="submit">Cadastrar Venda</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Painel de Vendas e Comissões</p>
    </footer>

    <script src="js/cadastro-vendas.js"></script>
</body>
</html>
