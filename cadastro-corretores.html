<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Corretores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Corretores</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="cadastro-vendas.html">Cadastro de Vendas</a></li>
                <li><a href="dashboard.html">Painel Administrativo</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form id="form-corretor">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <button type="submit">Cadastrar Corretor</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Painel de Vendas e Comissões</p>
    </footer>

    <script src="js/cadastro-corretores.js"></script>
</body>
</html>
